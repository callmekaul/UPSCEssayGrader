{% extends "base.html" %}

{% block content %}
{% if adsense_client_id %}
<div class="ad-slot">
    <ins class="adsbygoogle" style="display:block" data-ad-client="{{ adsense_client_id }}" data-ad-slot="1962479891" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
{% endif %}

{% if error %}
<div class="alert">{{ error }}</div>
{% endif %}

<form method="POST" action="/evaluate" class="essay-form">
    <label for="topic">Essay Topic</label>
    <input type="text" name="topic" id="topic" value="{{ topic|default('', true) }}" placeholder="Enter the essay topic or prompt" required>

    <label for="essay">Paste your essay</label>
    <textarea name="essay" id="essay" rows="18" placeholder="Paste your essay here..." required>{{ essay|default('', true) }}</textarea>

    <div class="btn-row">
        <button type="submit" class="btn btn-primary">Evaluate Essay</button>
        <button type="button" class="btn btn-donate" onclick="openDonationModal()">Donate &#10084;</button>
    </div>
</form>

{% if adsense_client_id %}
<div class="ad-slot">
    <ins class="adsbygoogle" style="display:block" data-ad-client="{{ adsense_client_id }}" data-ad-slot="1962479891" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
{% endif %}
{% endblock %}
